<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson - Multimedia</title>
</head>
<body>
    <!--Image Element-->
    <p>==== Embedding Image ====</p>
    <img src="/accest/lion-roar-colorful-digital-art-animal-4k-wallpaper-uhdpaper.com-614@1@k.jpg" style="width: 400px; height: 300px;" alt="lion-image">

    <!--Ordio Element-->
    <p>==== Embedding Ordio ====</p>
    <audio controls>
        <source src="/accest/titanium-170190.mp3" type="audio/mp3"/>
    </audio>

    <!-- Video Element -->
    <p>==== Embedding Video ====</p>
    <video controls style="width: 300px; height: 250px;">
        <source src="/accest/189813 (720p).mp4" type="video/mp4">
    </video>

    <!--iFrame Element-->
    <p>==== Embedding another HTML page into the current HTML document iFrame ====</p>
    <iframe src="https://" frameborder="0"></iframe>
</body>
</html>
