<!DOCTYPE html>
<html lang="en">
<head>
    <title>Personal Infomation</title>
    <style>
        table {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            
    
        }
        th {
            background-color: aquamarine;
            border: 1px solid rgb(0, 0, 0);
        }
        td {
            border: 1px solid rgb(0, 0, 0);
        } 

    </style>
</head>
<body>
        <p>Table</p>

        <table style="text-align: start; width: 500px; ">
        <tr>
            <th colspan="3" style="text-align: start;">Personal Information</th>
            
        </tr>

        <tr >
            <td>Name :</td>
            <td colspan="2"><input type="text"></td>
            
        </tr>

        <tr>
            <td colspan="">Age :</td>
            <td colspan="2"><input type="date"></td>
        </tr>

        <tr >
            <td rowspan="3">Address :</td>
            <td>Street</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>City</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Zip Code :</td>
            <td><input type="text">
        </tr>

        <tr>
            <th colspan="3" style="text-align: start;">Additional Information</th>
        </tr>

        <tr>
            <td colspan="3"><textarea name="" id="" cols="70" rows="3"></textarea></td>
        </tr>

        <tr>
            <td colspan="3">        
                <input type="submit" name="Submit" style="background-color: rgb(0, 221, 255);">
            </td>
        </tr>
    </table>
</body>
</html>
